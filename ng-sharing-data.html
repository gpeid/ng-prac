<!DOCTYPE html>
<html ng-app="app">
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<!-- we've replaced the use of $scope with the preferred "controller as" syntax. see: http://toddmotto.com/digging-into-angulars-controller-as-syntax/-->
<body ng-controller="FirstCtrl as first">
<input type="text" ng-model="first.greeting.message">
<div>
  {{ first.greeting.message }} World
</div>
<div ng-controller="SecondCtrl as second">
  {{ second.greeting.message }} in Second
</div>
</body>
</html>
