<html ng-app>
<head>
	<title>NG Binding</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js" type="text/javascript"></script>

</head>
<body>
	<h1>{{2 * 4}}</h1>
	<input body="text" ng-model="first.greeting">
	<div ng-class="first.greeting">
		<!-- ng-class can add a class to the div based on input-->
		<h1>{{ first.greeting }} {{"world"}}</h1>


	</div>
</html>
